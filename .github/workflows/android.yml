name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: 8.2

    - name: Generate Gradle Wrapper
      run: |
        gradle wrapper --gradle-version 8.2
        chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: "34.0.0"

    - name: Get Version Name
      id: get_version
      run: |
        VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '\"' | tr -d '[:space:]')
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT

    - name: Rename APK
      run: |
        OLD_PATH="${{ steps.sign_app.outputs.signedReleaseFile }}"
        NEW_NAME="WeWebViewWrapper-v${{ steps.get_version.outputs.VERSION_NAME }}.apk"
        NEW_PATH="app/build/outputs/apk/release/$NEW_NAME"
        mv "$OLD_PATH" "$NEW_PATH"
        echo "SIGNED_APK_PATH=$NEW_PATH" >> $GITHUB_ENV

    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: we-webview-wrapper-apk
        path: ${{ env.SIGNED_APK_PATH }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
      with:
        files: ${{ env.SIGNED_APK_PATH }}
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}-build.{1}', steps.get_version.outputs.VERSION_NAME, github.run_number) }}
        name: ${{ startsWith(github.ref, 'refs/tags/') && format('Release {0}', github.ref_name) || format('Release v{0} (Build {1})', steps.get_version.outputs.VERSION_NAME, github.run_number) }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
